<form action="#" method="post" class="form js-form-search">
  <fieldset class="form__fieldset">
    <input
      type="text"
      name="searchAnime"
      class="form__fieldset--text js-input-search"
      id="inputSearch"
      placeholder="Ex: Midori no Hibi"
      required
      value=""
    />
    <input
      type="submit"
      value="Search"
      class="form__fieldset--btnSearch js-search-btn"
    />
    <p class="errorMessage js-msg-error"></p>
  
  </fieldset>
</form>
