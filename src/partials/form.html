<form
  action="#"
  method="post"
  class="form js-form-search"
>
  <fieldset class="form__fieldset">
    <input
      type="text"
      name="searchAnime"
      class="form__fieldset--text js-input-search"
      placeholder="Ex: Midori no Hibi"
      required
    />
    <input type="submit" value="Search" class="form__fieldset--btnSearch js-search-btn" />
    <button type="reset" value="reset" class="form__fieldset--btnReset js-reset-btn">Delete All</button>
  </fieldset>
</form>
